<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Control</title>
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static',filename='favicon.png') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">


    <script src="{{ url_for('static', filename='form_send.js') }}"></script>
    <script src="{{ url_for('static', filename='dynamic_control.js') }}"></script>
</head>

<body onload="changeAll()">
    <div class="containter-sm" id="main">
        <!-- First row is a navbar. These buttons don't do anything right now -->
        <div class="row g-2">
            <nav class="navbar navbar-dark bg-dark">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-outline-success me-2" type="button">Play</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">Reset</button>
                </form>
            </nav>
        </div>
        <!-- Second row has main content. split into 3 columns -->
        <div class="row m-3">
            <div class="col-sm">
                <div id="alertPlaceholder"></div>
            </div>
            <div class="col-sm-5 d-grid gap-2">
                <form id="form1"></form>
                <div class="form-floating">
                    <input class="form-control form-control-lg" type="color" name="color" id="color1" form="form1"
                        title="Choose color" oninput="changeColor(this.value)" onchange="changeColor(this.value)">
                    <label for="color1" class="form-label">LED Color picker</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" name="pattern" , id="pattern1" form="form1">
                        {% for item in patterns %}
                        <option>{{ item }}</option>
                        {% endfor %}
                    </select>
                    <label for="pattern1" class="form-label">Select pattern</label>
                </div>
                <div class="form-floating">
                    <input id="red1" name="red" type="range" class="form-control form-control-lg form-range"
                        form="form1" min="0" max="255" value="{{ red }}" oninput="changeRed(this.value)"
                        onchange="changeRed(this.value)">
                    <label for="red1" class="form-label h4">Red <output for="red1" id="redLabel">{{ red
                            }}</output></label>
                </div>
                <div class="form-floating">
                    <input name="green" type="range" class="form-control form-control-lg form-range" id="green1"
                        form="form1" min="0" max="255" value="{{ green }}" oninput="changeGreen(this.value)"
                        onchange="changeGreen(this.value)">
                    <label for="green1" class="form-label h4">Green <output for="green1" id="greenLabel">{{ green
                            }}</output></label>
                </div>
                <div class="form-floating">
                    <input name="blue" type="range" class="form-control form-control-lg form-range" id="blue1"
                        form="form1" min="0" max="255" value="{{ blue }}" oninput="changeBlue(this.value)"
                        onchange="changeBlue(this.value)">
                    <label for="blue1" class="form-label h4">Blue <output for="blue1" id="blueLabel">{{ blue
                            }}</output></label>
                </div>
                <div class="d-grid gap-2">
                    <p class="lead text-center" id="colorTxt"></p>
                    <p class="lead text-center" id="colorTxtHex"></p>
                    <button class="btn btn-primary" form="form1" type="submit" id="submitBtn">Submit</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- Include bootstrap related javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Color format conversion library -->
    <script src="{{ url_for('static', filename='w3color.js')}}"></script>
</body>

</html>
